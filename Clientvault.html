<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Client Management Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .user-info p {
            margin: 8px 0;
        }

        .clients-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .client-card {
            width: calc(33.33% - 20px);
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
        }

        .client-card h3 {
            margin-top: 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Secure Client Management Dashboard</h1>
    </header>
    <main>
        <section class="user-info">
            <h2>User Information</h2>
            <p>Name: John Doe</p>
            <p>Email: john@example.com</p>
            <p>Phone: 123-456-7890</p>
        </section>

        <section class="clients-section">
            <h2>Clients</h2>
            <div id="clients-container"></div>
        </section>
    </main>
    <div class="container">
        <row class="col-12"></row>
    </div>

    <script>
        const clientsData = [
            { id: 1, name: 'Client A', email: 'clientA@example.com', revenue: 50000, expenses: 10000 },
            { id: 2, name: 'Client B', email: 'clientB@example.com', revenue: 30000, expenses: 8000 },
            // Add more client data as needed
        ];

        const clientsContainer = document.getElementById('clients-container');

        function displayClients() {
            clientsContainer.innerHTML = '';

            clientsData.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.classList.add('client-card');

                const clientInfo = `
                    <h3>${client.name}</h3>
                    <p>Email: ${client.email}</p>
                    <p>Revenue: $${client.revenue}</p>
                    <p>Expenses: $${client.expenses}</p>
                    <button onclick="viewFinancialDetails(${client.id})">View Financial Details</button>
                `;

                clientCard.innerHTML = clientInfo;
                clientsContainer.appendChild(clientCard);
            });
        }

        function viewFinancialDetails(clientId) {
            const selectedClient = clientsData.find(client => client.id === clientId);

            alert(`Financial Details for ${selectedClient.name}\nRevenue: $${selectedClient.revenue}\nExpenses: $${selectedClient.expenses}`);
        }

        displayClients();
    </script>
</body>
</html>
